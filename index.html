<script type="text/javascript">
minCharCode = 33;
maxCharCode = 126;
minSpeed = 900;

counter = 0;
maxChar = 400;

$(document).ready(function(){

function buatKarakter(){
var charID = String.fromCharCode(rand(minCharCode, maxCharCode));

$('.char'+c).css('fontSize', fontsize);
animKarakter(c);
});
}

function rand(from, to){
